<!doctype html>
<html class="no-js" lang="">

<head>
    {% load static %}
	<meta charset="utf-8">
	<title>FGS - Assignments</title>
	<meta name="description" content="Current Employees Page">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="manifest" href="site.webmanifest">
	<link rel="apple-touch-icon" href="icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" href="{% static 'main.css' %}">

	<script type="text/javascript" src="{% static 'main.js' %}"></script>

	<meta name="theme-color" content="#fafafa">
</head>
<header>

	<nav id="nav_main">
        <form id="sett" method="post" action="{% url 'user:setup' %}" class="right">
            {% csrf_token %}
              <input type="submit" name="setting" value="Back" class="right">
              <input type="hidden" name="id" value={{ id }} >
        </form>
	</nav>
</header>
<body>
	<main>
		<div class="large">
            <form action="{% url 'schedule:editshift' %}" method="post">
            {% csrf_token %}
			<table>
				<tbody class="emp-list">
					<tr class="header">
						<th style="width:10%">Choose Shift</th>
						<th style="width:20%">Day of week</th>
						<th style="width:15%">Tag</th>
                        {% for i in list %}
						<th style="width:10%">{{ i }}</th>
						{% endfor %}
					</tr>
					<!-- Use this as template to import Employees -->
					{% for emp in data  %}
					<tr>
						<td>
							<input type="radio" checked="checked" name="check" value="{{ emp.0 }}/{{ emp.1 }}">
						</td>
                        {% for i in emp %}
						<td>{{ i }}</td>
						{% endfor %}
					</tr>
                {% endfor %}
				</tbody>
			</table>

			<ul>
				 <input type="submit" name="submit" value="Edit Shift">
                <input type="hidden" name="id" value="{{ id }}">
                <input type="submit" name="submit" value="Delete Shift">
			</ul>
             </form>
		</div>
	</main>
</body>

</html>
