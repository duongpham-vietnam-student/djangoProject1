<!doctype html>
<html class="no-js" lang="">

<head>
    {% load static %}
	<meta charset="utf-8">
	<title>FGS - Requests</title>
	<meta name="description" content="Active Requests Page">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="manifest" href="site.webmanifest">
	<link rel="apple-touch-icon" href="icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" href="{% static 'main.css' %}">

	<script type="text/javascript" src="{% static 'main.js' %}"></script>

	<meta name="theme-color" content="#fafafa">
</head>
<header>

	<nav id="nav_main">
        <form id="sett" method="post" action="{% url 'user:setting' %}" class="right">
            {% csrf_token %}
              <input type="submit" name="setting" value="Back" class="right current">
              <input type="hidden" name="id" value={{ id }} >
        </form>

	</nav>
</header>
<body>
	<main>
        <div class="large">
			<h1>Request Queue</h1>
            <form name="" action="{% url 'user:accept' %}" method="post">
            {% csrf_token %}
			<table>
				<tbody>
					<tr class="header">
						<th style="width:5%">Request No.</th>
						<th style="width:20%">Prop. Username</th>
						<th style="width:20%">Prop. Password</th>
						<th>Email Address</th>
						<th style="width:20%">Requested Type</th>
					</tr>
					<!-- Use this as template to import Requests -->

                    {% for i in data %}
                    <tr>
						<td><input type="radio"  name="check" value={{ i.id }}></td>
						<td>{{ i.proposedUserName }}</td>
						<td class="ppass">{{ i.proposedPassword }}</td>
						<td>{{ i.submittedEmailAddress }}</td>
						<td>{{ i.requestedUserType }}</td>
					</tr>
                    {% endfor %}
				</tbody>
			</table>
            <ul>
                <input type="hidden" name="id" value= {{ id }}>
				<input type="submit"  value="Accept" >
            </ul>
             </form>
        </div>
	</main>
</body>

</html>
